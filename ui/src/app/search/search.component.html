<div class="page container">
  <br>
  <br>
  <br>
  <div class="page-header">
    <h1>Where to?</h1>
  </div>

  <template #rt let-r="result" let-t="term">
    {{r.id}} -
    {{r.name}}
    ({{r.region}})
  </template>

  <form [formGroup]="searchForm" (submit)="listRoutes($event)">
    <input type="text" class="form-control" formControlName="destination"
           [ngbTypeahead]="search" [resultTemplate]="rt"/>
    <br>
    <button class="btn btn-primary btn-lg btn-block" type="submit">List Routes
    </button>
  </form>
</div>
