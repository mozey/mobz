<div class="page container">
  <div class="page-header">
    <h1>Where to?</h1>
  </div>

  <form [formGroup]="searchForm" (submit)="listRoutes($event)">
    <input class="form-control" formControlName="destination" type="search"
           placeholder="Search">
    <br>
    <input (change)="destinationChanged()" type="checkbox" formControlName="selected"><br><br>
    <button class="btn btn-primary btn-lg btn-block" type="submit">List Routes
    </button>
  </form>
</div>
