<div class="page container">
    <div class="row">
        <div class="col-md-12">
            <form [formGroup]="searchForm" (submit)="listRoutes($event)">
                <div class="form-group">
                    <label for="destination"><strong>Where to?</strong></label>
                    <input id="destination" type="text" class="form-control"
                           formControlName="destination"
                           [ngbTypeahead]="search"
                           [resultFormatter]="searchResultFormatter"
                           [inputFormatter]="searchInputFormatter"/>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <select class="form-control"
                    id="dateTimeSelect" [(ngModel)]="dateTimeSelect">
              <option value="depart">Depart at</option>
              <option value="arrive">Arrive at</option>
            </select>
        </div>
    </div>
    <br>

    <div class="row">
        <div class="col-md-6">
            <ngb-datepicker #dp [(ngModel)]="journeyDate"
                            (navigate)="date = $event.next"></ngb-datepicker>
        </div>
        <div class="col-md-6">
            <ngb-timepicker [(ngModel)]="journeyTime"></ngb-timepicker>
        </div>
    </div>
    <br>

    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-primary btn-lg btn-block"
                    (click)="listRoutes()">
                Create link
            </button>
        </div>
    </div>
    <br>
</div>
